<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://rawgit.com/asciimoo/semnet/master/semnet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
  <script language="javascript" type="text/javascript" src="p5.dom.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="playground"></div>
    <div class="menu">
      <h1 class="header">Inteligent forklift</h1>
      <div style="width: 100%;">
        <div class="heading">
          <h2>Choose which shelf you want to visit</h2>
        </div>
        <div class="inputs">
          <div class="start">
            <h4>Command the forklift</h4>
            <label for="shelfName">Shelf name
              <div id="shelfName"></div>
            </label>
            <label for="files">
              Upload the picture
              <input type="file" id="files" name="files[]" multiple />
              <output id="list"></output>
            </label>
            <div id="launcherButton"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="sketch.js"></script>
</html>
